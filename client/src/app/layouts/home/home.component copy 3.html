<div class="container mx-auto sm:px-4 home">
    <div class="flex flex-wrap items-end mt-5">
        <div class="md:w-4/12 pr-2 pl-4">
            <div
                class="relative flex flex-col min-w-0 rounded break-words border-0 bg-white border-1 border-gray-300 profile-card">


                <img class="w-4/5 mb-5" src="../../../assets/petro6.jpg">

                <div class="p-0">
                    <h4 class="text-5xl text-gray-800"><strong>Peter Mutisya</strong></h4>

                    <div class="links mt-2 flex items-center">
                        <a href="https://github.com/mutisyap" class="w-1/3">
                            <img src="../../../assets/github-brands.svg" class="linkimg">
                            Github
                        </a>
                        <a href="https://www.linkedin.com/in/peter-mutisya-a5411578/" class="w-1/3"><img
                                src="../../../assets/linkedin-brands.svg" class="linkimg"> LinkedIn</a> &nbsp;
                        <a href="https://twitter.com/petermutisya_pm" class="w-1/3"><img
                                src="../../../assets/twitter-brands.svg">
                            Twitter</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="md:w-8/12">
            <h2 class="text-2xl text-center text-indigo-800  bg-gray-50 py-3">Featured</h2>
            <div class="flex flex-wrap items-end pt-2">
                <div class="md:w-6/12 pl-4" *ngFor="let featuredItem of featuredItems.slice(0,2)">
                    <a href="{{featuredItem.link}}" target="_blank">
                        <h2 *ngIf="featuredItem.showText">{{featuredItem.title}}</h2>
                        <img *ngIf="featuredItem.icon" [src]="featuredItem.icon" class="h-10">
                    </a>
                    <div class="mt-2  flex flex-col min-w-0 rounded break-words bg-white border-gray-300 border-t-2">
                        <img class="profile-img object-cover max-h-56" [src]="featuredItem.imageSrc">


                        <p class="mt-2">{{featuredItem.description}}</p>
                    </div>
                    <div class="links mt-2 flex items-center">
                        <a *ngFor="let callToAction of featuredItem.callToActionLinks" href="{{callToAction.link}}"
                            class="w-1/3">
                            <img [src]="callToAction.icon" class="linkimg">
                            {{callToAction.text}}
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="flex flex-wrap items-end mt-5">
        <div class="md:w-4/12 pr-2 pl-4">

        </div>

        <div class="md:w-8/12">
            <h2 class="text-2xl text-center text-indigo-800  bg-gray-50 py-3">Featured</h2>
            <div class=" pl-4 " *ngFor="let featuredItem of featuredItems.slice(0,2)">

                <div class="flex flex-wrap items-center mt-5">
                    <div class="md:w-7/12">
                        <h2 class="font-mono font-extrabold text-xl">{{featuredItem.title}}</h2>
                        <p class="text-base text-gray-600 mt-2">{{featuredItem.description}}</p>

                        <div class="links mt-2 flex items-center">
                            <a *ngFor="let callToAction of featuredItem.callToActionLinks" href="{{callToAction.link}}"
                                class="w-1/3">
                                <img [src]="callToAction.icon" class="linkimg">
                                {{callToAction.text}}
                            </a>
                        </div>
                    </div>
                    <div class="md:w-5/12">
                        <img class="object-cover h-full border-1 shadow-md" [src]="featuredItem.imageSrc">
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
