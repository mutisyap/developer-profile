<div class="bg-gray-100">
    <nav class="relative flex flex-wrap items-center content-between py-3 px-4  top-0 max-w-7xl mx-auto">
        <div class="container mx-auto">
            <div class="flex flex-wrap items-center content-evenly">
                <button class="float-right cursor-pointer pr-4 pl-0 md:hidden" (click)="showSidebar = !showSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <img src="favicon.ico" class="md:pl-4 pr-2 h-8" alt="">
                <a routerLink="/"
                    class="inline-block pt-1 pb-1 mr-4 whitespace-no-wrap font-extrabold text-gray-800 text-2xl font-sans no-underline">pmutisya.com</a>
            </div>

            <aside class="w-6/8"  *ngIf="showSidebar">
                <div class="overflow-y-visible py-4 px-0 bg-gray-50 rounded dark:bg-gray-800">
                    <ul class="space-y-2">
                        <h3 class="text-md px-2 py-0 underline underline-offset-2">Let's Learn</h3>
                        <li *ngFor="let learningItem of learn">
                            <a [routerLink]="['/learn', learningItem.title.toLowerCase()]" (click)="showSidebar = false"
                                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 no-underline hover:underline">
                                <img class="h-6 w-6 max-w-8 object-center rounded-full" [src]="learningItem.image" alt="">
                                <span class="ml-3">{{learningItem.title}}</span>
                            </a>
                        </li>
                        <hr>
                    </ul>
                </div>
            </aside>

            <ul class="flex flex-wrap list-none list-reset pl-0 mb-0 ml-auto">
                <!-- <li class="">
                <a class="inline-block py-2 px-4 no-underline" href="#">Projects</a>
            </li> -->

                <!-- <li class="">
                <a class="inline-block py-2 px-4 no-underline" href="#">Profile</a>
            </li> -->
            </ul>
        </div>
    </nav>
</div>
